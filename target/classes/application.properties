-- Puerto de Tomcat
server.port=8082

-- JPA
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name= org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/linea_db
spring.datasource.username=postgres
spring.datasource.password=2220

-- Jackson
spring.jackson.serialization.fail-on-empty-beans=false

-- Security
security.oauth2.resoruce.filter-order=3
security.signing-key=PXU6VcQthkwQ
security.encoding-strength=256
security.security-realm=JWT-Security

-- JWT
security.jwt.client-id=proyecto-linea --Frontend
security.jwt.client-secret=proyecto-linea-secret --Frontend
security.jwt.grant-type=password
security.jwt.scope-read=read
security.jwt.scope-write=write
security.jwt.resource-ids=proyectoudeceduco

-- Custom settings
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.throw-exception-if-no-handler-found=true